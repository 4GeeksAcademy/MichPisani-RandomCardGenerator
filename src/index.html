<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">Welcome to the random card generator</h1>
      <label>Height</label>
      <input type="text" id="height"></input>
      <label>Width</label>
      <input type="text" id="width"></input>

      <div class="card">
        <div class="upper-symbol"><p></p></div>
        <div class="number"><p></p></div>
        <div class="lower-symbol"><p></p></div>
      </div>
      <div class="timer">00:10</div>
    </div>
  </body>
</html>
